<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: url(wan.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sacramento';
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70%;
    }

    svg {
      width: 900px;
      height: 900px;
      animation: heartbeat 2s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.02); }
    }

    .heart {
      fill: none;
      stroke: hotpink;
      stroke-width: 1.5;
      opacity: 0.7;
    }

    .text {
      font-family: 'arial';
      font-size: 2em;
      color: black;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in;
      text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #dodgeButton, #loveButton {
      position: absolute;
      padding: 10px 10px;
      font-size: 1.5em;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #dodgeButton {
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
    }

    #loveButton {
      bottom: 30px;
      right: 00px;
    }

    .love {
      position: absolute;
      font-size: 100px; /* lebih besar */
      animation: floatUp 2s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <svg viewBox="-50 -40 100 120">
      <!-- Banyak garis love -->
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.0)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.1)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.2)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.3)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.4)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.5)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.5)"/>
      <path class="heart" d="M 0 -10 C 10 -25, 40 -25, 40 0 C 40 25, 0 45, 0 60 C 0 45, -40 25, -40 0 C -40 -25, -10 -25, 0 -10 Z" transform="scale(1.7)"/>
    </svg>

    <div class="text">
      "semangat kerjanya yaa, I LOVE YOU MORE SAYANGG muachh hehe ðŸ’“"
    </div>
  </div>

  <!-- Tombol menghindar -->
  <button id="dodgeButton">gak bisa semangat :(</button>

  <!-- Tombol tebar love -->
  <button id="loveButton">semangatt ðŸ’•</button>

  <script>
    const button = document.getElementById('dodgeButton');
    const loveButton = document.getElementById('loveButton');

    // Tombol menghindar
    button.addEventListener('click', () => {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const randomLeft = Math.floor(Math.random() * (windowWidth - 100));
      const randomTop = Math.floor(Math.random() * (windowHeight - 100));
      button.style.left = randomLeft + 'px';
      button.style.top = randomTop + 'px';
    });

    // Tombol tebar love
    loveButton.addEventListener('click', () => {
      const heart = document.createElement('div');
      heart.classList.add('love');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight - 100 + 'px';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    });
  </script>

</body>
</html>
